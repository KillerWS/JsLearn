<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Layout Example</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    justify-content: space-between; /* 左右对齐 */
    align-items: center; /* 垂直居中 */
    padding: 20px;
    min-height: 100vh; /* 让容器至少占据整个视口高度 */
  }
  .section {
    display: flex;
    flex-direction: column; /* 图片和文字垂直排列 */
    align-items: center; /* 水平居中 */
  }
  .section img {
    max-width: 100%; /* 图片响应式 */
    height: auto;
    margin-bottom: 10px; /* 图片与文本之间的间距 */
  }
  .content {
    display: flex;
    align-items: center; /* 垂直居中 */
  }
  .content img {
    margin-right: 20px; /* 图片与文本之间的间距 */
  }
</style>
</head>
<body>

<div class="container">
  <div class="section">
    <div class="content">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <p>这是一段描述左边图像的文字。可以是任何内容，比如产品介绍或故事背景。</p>
    </div>
  </div>
  
  <!-- 中间自适应空间 -->
  
  <div class="section">
    <div class="content">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <p>这是一段描述右边图像的文字。可以是任何内容，比如产品介绍或故事背景。</p>
    </div>
  </div>
</div>

</body>
</html>
