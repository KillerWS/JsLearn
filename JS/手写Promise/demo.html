<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">Promise 初体验</h2>
        <button id="btn">点击</button>
    </div>
    <script>
        function rand(m, n){
            return Math.ceil(Math.random() * (n-m+1)) + m-1;
        }

        const btn = document.getElementById('btn')
        
        btn.addEventListener('click', function(){
            //定时器
            // setTimeout(()=>{
            //     let n = rand(1,100);

            //     if(n<=30){
            //         alert("中奖")
            //     }else{
            //         alert("再接再厉")
            //     }
            // }, 2000)
            
            //Promise 实现
            const p = new Promise((resolve,reject)=>{
                setTimeout(()=>{
                let n = rand(1,100);

                if(n<=30){
                    resolve()  //将来Promise 对象状态设置为 成功
                }else{
                    reject()    //将来Promise 对象状态设置为 失败
                }
            }, 1000)
            })
            
            p.then(resolve=>{
                alert("中奖")
            }, reject=>{
                alert("再接再厉")
            });
            
        })

    </script>


</body>
</html>
